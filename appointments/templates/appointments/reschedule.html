{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-xl font-semibold mb-4">Reschedule Appointment</h2>

  <form method="POST">
    {% csrf_token %}
    <label class="block mb-2">New Date</label>
    <input type="date" name="date" value="{{ appointment.date|date:'Y-m-d' }}"
           class="w-full p-2 border rounded mb-4">

    <label class="block mb-2">New Time</label>
    <input type="time" name="time" value="{{ appointment.time|time:'H:i' }}"
           class="w-full p-2 border rounded mb-4">

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">
      Update Appointment
    </button>
  </form>
</div>
{% endblock %}
